<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- AUTH SCREEN -->
<div id="auth-screen" class="auth-screen">
  <div class="auth-card">
    <h2>Welcome back</h2>
    <input id="auth-user" placeholder="Username" />
    <input id="auth-pass" type="password" placeholder="Password" />
    <button id="primary-btn">Login</button>
    <p id="auth-msg"></p>
  </div>
</div>

<!-- CHAT SCREEN -->
<div id="chat-screen" class="chat-screen">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h3>Chats</h3>
    <ul id="user-list"></ul>
  </aside>

  <!-- MAIN CHAT -->
  <main class="chat-main">

    <!-- HEADER -->
    <header class="chat-header">
      <span id="chat-header">Select a chat</span>
      <span id="online-count">ðŸŸ¢ 0 online</span>
    </header>

    <!-- MESSAGES -->
    <section id="chat-box" class="chat-box"></section>

    <!-- REPLY BAR -->
    <div id="reply-bar" class="reply-bar" style="display:none">
      <span><strong id="reply-user"></strong>: <span id="reply-text"></span></span>
      <button id="cancel-reply">âœ–</button>
    </div>

    <!-- INPUT -->
    <form id="chat-form" class="chat-input">
      <label class="attach">
        ðŸ“Ž
        <input type="file" id="file-input" hidden />
      </label>
      <input id="message" placeholder="Type somethingâ€¦" />
      <button type="submit">âš¡</button>
    </form>

  </main>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
