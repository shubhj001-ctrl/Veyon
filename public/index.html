<!DOCTYPE html>
<html>
<head>
  <title>Veyon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="login-view">
  <h1>Welcome to Veyon</h1>
  <p>Chat freely. Connect beyond the reach of others.</p>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button id="login-btn">Enter Veyon</button>
</div>

<!-- APP -->
<div id="app-view">
  <aside>
    <h2>People</h2>
    <ul id="user-list"></ul>
  </aside>

  <main>
    <header>
      <span id="chat-title">Select a chat</span>
      <span id="chat-status-dot" class="status-dot"></span>
    </header>

    <div id="chat-box"></div>

    <!-- REPLY PREVIEW -->
    <div id="reply-preview" class="reply-preview hidden">
      <span id="reply-user"></span>
      <span id="reply-text"></span>
      <button id="cancel-reply">Ã—</button>
    </div>

    <footer>
      <input id="message-input" placeholder="Type something...">
      <button id="send-btn">Send</button>
    </footer>
  </main>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
